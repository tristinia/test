<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexon API 호출 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
        #result table {
            width: 100%;
            border-collapse: collapse;
        }
        #result th, #result td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #result th {
            background-color: #f4f4f4;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Nexon API 호출 예시</h1>

    <!-- 데이터 불러오기 버튼 -->
    <button onclick="fetchNpcShopData()">데이터 불러오기</button>

    <!-- 로딩 메시지 (API 호출 중 표시) -->
    <div id="loading">데이터를 불러오는 중...</div>

    <!-- API 호출 결과 출력 -->
    <div id="result"></div>

    <script>
        // API 호출 함수
        async function fetchNpcShopData() {
            const apiKey = process.env.API_KEY;  // Vercel에서 설정한 API_KEY 환경변수 사용
            if (!apiKey) {
                console.error('API_KEY 환경변수가 설정되지 않았습니다.');
                document.getElementById('result').innerHTML = '<p>API_KEY 환경변수가 설정되지 않았습니다.</p>';
                return;
            }

            const url = 'https://open.api.nexon.com/mabinogi/v1/npcshop/list?npc_name=%EB%8D%B0%EC%9C%84&server_name=%EC%9A%B8%ED%94%84&channel=1';

            // 로딩 메시지 표시
            document.getElementById('loading').style.display = 'block';

            try {
                // fetch로 API 호출
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'x-nxopen-api-key': apiKey,  // Vercel의 환경변수를 헤더에 추가
                    },
                });

                // API 응답을 JSON 형식으로 변환
                const data = await response.json();

                // API 호출 실패 시 처리
                if (!response.ok) {
                    throw new Error('API 호출에 실패했습니다.');
                }

                // 결과를 웹페이지에 출력
                displayResult(data);
            } catch (error) {
                console.error('API 호출 에러:', error);
                // 오류 메시지 출력
                document.getElementById('result').innerHTML = `<p style="color: red;">API 호출에 실패했습니다: ${error.message}</p>`;
            } finally {
                // 로딩 메시지 숨기기
                document.getElementById('loading').style.display = 'none';
            }
        }

        // API 호출 결과를 화면에 표시하는 함수
        function displayResult(data) {
            // 결과가 없을 경우 처리
            if (!data || data.length === 0) {
                document.getElementById('result').innerHTML = `<p>검색된 데이터가 없습니다.</p>`;
                return;
            }

            // 테이블 형식으로 결과 출력
            let tableContent = `
                <table>
                    <thead>
                        <tr>
                            <th>아이템 이름</th>
                            <th>가격</th>
                            <th>수량</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // 데이터를 반복하며 테이블 항목을 추가
            data.forEach(item => {
                tableContent += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td>${item.stock}</td>
                    </tr>
                `;
            });

            tableContent += `</tbody></table>`;

            // 결과를 'result' div에 삽입
            document.getElementById('result').innerHTML = tableContent;
        }
    </script>
</body>
</html>
