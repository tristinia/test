<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex String Splitter</title>
    <script>
        function splitStringIntoList() {
            const input = document.getElementById("input").value;
            const result = [];

            for (let i = 0; i < input.length; i += 2) {
                const hexPair = input.slice(i, i + 2);
                result.push(parseInt(hexPair, 16));
            }

            document.getElementById("output").innerText = JSON.stringify(result, null, 2);
        }
    </script>
</head>
<body>
    <h1>Hex String Splitter</h1>
    <textarea id="input" rows="4" cols="30" placeholder="예: 1A2B3C"></textarea><br>
    <button onclick="splitStringIntoList()">제출</button>
    <h2>결과:</h2>
    <pre id="output"></pre>
</body>
</html>
