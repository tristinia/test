<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 호출 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>API 호출 예시</h1>
    <button id="fetchDataButton">API 호출</button>
    <div id="result"></div>

    <!-- 모듈화된 API 호출 코드 -->
    <script type="module">
        import { fetchData } from './api.js';

        document.getElementById('fetchDataButton').addEventListener('click', fetchData);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Display</title>
</head>
<body>
    <h1>Vercel 환경 변수</h1>
    <p id="apiKeyDisplay">Loading...</p>
    
    <script>
        // Vercel 환경 변수에서 API 키를 읽어오기
        const apiKey = process.env.NEXT_PUBLIC_API_KEY;

        if (apiKey) {
            document.getElementById('apiKeyDisplay').innerText = `API Key: ${apiKey}`;
        } else {
            document.getElementById('apiKeyDisplay').innerText = 'API Key is not set!';
        }
    </script>
</body>
</html>
